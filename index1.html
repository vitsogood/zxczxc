<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>only ryl</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .transition-effect {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="myForm" class="transition-effect">
                    <label for="inputText" class="text1">Ano meron ngayon?</label>
                    <div class="d-flex">
                        <input type="text" id="inputText" class="form-control me-2 custom-input">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission
            
            // Fade out the form before redirecting
            document.getElementById("myForm").classList.add("hidden");

            setTimeout(function() {
                var inputValue = document.getElementById("inputText").value.toLowerCase();

                if (inputValue.includes("monthsary")) {
                    window.location.href = "index2.html";
                } else {
                    window.location.href = "index3.html";
                }
            }, 500); // Delay the redirection by 500 milliseconds to allow the transition effect
        });
    </script>
</body>
</html>
